<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | [Pricing component with toggle master]</title>

</head>

<body>
    <img src="bg-bottom.svg" class="desktop-img" alt="wavy desgin">
    <img src="bg-top.svg"  class="mobile-img" alt="wavy design">
    <h1>Our Pricing</h1>
    <p>Annually <button class="toggle-button" id="toggleButton"><div></div></button> Monthly</p>
    
    
    <div class="main-div">




    <div class="basic-container">
        <h2>Basic</h2>
        <ul>
            <li id="basicPrice">$19.99</li>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3GB</li>
        </ul>
        <button>Learn more</button>
    </div>

    <div class="professional-container">
        <h2>Professional</h2>
        <ul>
            <li id="professionalPrice">$24.99</li>
            <li>1TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10GB</li>
        </ul>
        <button>Learn more</button>
    </div>
   


    <div class="master-container">
        <h2>Master</h2>
        <ul>
            <li id="masterPrice">$39.99</li>
            <li>2TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20GB</li>
            </ul>
            <button>Learn more</button>
    </div>
    
</div>

    <script src="app.js"></script>
</body>

</html>
